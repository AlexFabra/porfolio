<div class="container-flex">

    <div *ngFor="let project of projects" class="card m-2 p-2">
        <div class="row align-items-center">
            <div class="col-12 col-md-3 d-flex justify-content-center">
                <img src={{project.image}} class="img logo" alt="...">
            </div>
            <div class="col-12 col-md-5 text-center">
                <b>{{project.title}}</b>
                <div [innerHTML]=project.subtitle></div>
            </div>

            <div class="col-12 col-md-auto d-flex justify-content-center" >

                <button class="btn btn-primary me-2" (click)="selectProject(project)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                    </svg>
                </button>

                <a *ngIf="project.url" href={{project.url}} class=" d-flex justify-content-center align-items-center ms-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5" />
                        <path fill-rule="evenodd"
                            d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

        <!-- <div class="card m-2 p-2">
        Green cities (Blender) 2023
    </div> -->

    @if(showModal){
    <app-modal [isVisible]="showModal" [title]="selectedProject.title" [image]="selectedProject.image"
        [subtitle]="selectedProject.subtitle" [summary]="selectedProject.summary" [content]="selectedProject.content"
        [url]="selectedProject.url!" (close)="closeModal()">
    </app-modal>
    }
