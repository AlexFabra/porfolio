<mat-card class="cardBackground m-2 p-2">
    <div class="customAccordion" data-bs-toggle="collapse" data-bs-target="#collapseSelected"
        (click)="openContactData()">
        <div class="row mt-2">
            <div class="col-2">
                <i class="fas fa-solid fa-address-card" style="color:white"></i>
            </div>

            <div class="col-8" style="text-align:center; color:whitesmoke">
                Contact
            </div>

            <div class="col-2" *ngIf="IsContactDataOpened">
                <i class="fas fa-solid fa-caret-down" style="color:white"></i>
            </div>

            <div class="col-2" *ngIf="!IsContactDataOpened">
                <i class="fas fa-solid fa-caret-up" style="color:white"></i>
            </div>

        </div>

        <div id="collapseSelected" class="collapse">
            <div class="accordion-body p-0 mt-1">
                <app-data-viewer [dataToShow]="contactData" [columnNumber]="1"></app-data-viewer>
            </div>
        </div>
    </div>
</mat-card>
