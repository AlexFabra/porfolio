<div *ngIf="hideOption">
    <button type="button" class="btn  btn-light" (click)="showAllSelected()">
        {{mostrarOcultar}} les dates
    </button>
</div>
<div *ngIf="isShowAllSelected">
    <div class="dateViewer wrapper scrollableContainer">
        <div *ngFor="let date of _dataToShow" class="cellBackground p-1">
            {{date}}
        </div>
    </div>
</div>
